<div class="container mt-5 mb-3 border border-light p-3">
    <form #updateRestForm = "ngForm">
        <div class="row">
            <h3 class="text-light text-center mb-3">Update Restaurant Details</h3>
            <div class="col-md-6">
                <div class="mb-2">
                    <input [(ngModel)] = "restDetails.id" name="id" type="text" placeholder="Restaurant id" class="form-control">

                </div>
                <div class="mb-2">
                    <input [(ngModel)] = "restDetails.neighborhood" name="neighbourhood" type="text" placeholder="Restaurant neighbourhood" class="form-control">

                </div>
                <div class="mb-2">
                    <input [(ngModel)] = "restDetails.photograph" name="photograph" type="text" placeholder="Restaurant image" class="form-control">

                </div>
                <div class="mb-2">
                    <label class="text-light mb-2" for="">Operating Hours</label>
                    <input [(ngModel)] = "restDetails.operating_hours.Monday" name="Monday" placeholder="Monday" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.operating_hours.Tuesday" name="Tuesday" placeholder="Tuesday" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.operating_hours.Wednesday" name="Wednesday" placeholder="Wednesday" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.operating_hours.Thursday" name="Thursday" placeholder="Thursday" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.operating_hours.Friday" name="Friday" placeholder="Friday" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.operating_hours.Saturday" name="Saturday" placeholder="Saturday" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.operating_hours.Sunday" name="Sunday" placeholder="Sunday" type="text" class="form-control mb-2">


                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-2">
                    <input [(ngModel)] = "restDetails.rName" name="rName" placeholder="Restaurant Name" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.address" name="rAddress" placeholder="Restaurant Address" type="text" class="form-control mb-2">
                    <input [(ngModel)] = "restDetails.cuisine_type" name="rCusine" placeholder="Restaurant Cusine Type" type="text" class="form-control mb-2">

                </div>
                <div class="mb-2">
                    <div *ngFor = 'let item of restDetails.reviews'>
                    <label class="text-light mb-2" for="">Reviews</label>
                    
                    <input [(ngModel)] = "item.rvname" name="rvname" placeholder="Name" class="form-control mb-2" type="text">
                    <input [(ngModel)] = "item.date" name="date" placeholder="Date" class="form-control mb-2" type="text">
                    <input [(ngModel)] = "item.rating" name="rating" placeholder="Rating" class="form-control mb-2" type="text">
                    <input [(ngModel)] = "item.comments" name="comments" placeholder="Comments" class="form-control mb-2" type="text">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="" class="text-light mb-2">Location</label><br>
                    <input [(ngModel)] = "restDetails.latlng.lat" name="lat" placeholder="Latitude" class="form-control mb-2" type="text">
                    <input [(ngModel)] = "restDetails.latlng.lng" name="lng" placeholder="Longitude" class="form-control mb-2" type="text">



                </div>

            </div>
            <div class="text-center mt-3">
                <button (click) = "updateRestaurant(updateRestForm) " type="submit" class="btn btn-dark" >Update Restaurant</button>
            </div>

        </div>
    </form>
</div>
